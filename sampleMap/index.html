<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Plugin leaflet-tag-filter-button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <!-- plugin -->
    <link rel="stylesheet" href="css/leaflet-easy-button.css" />
    <link rel="stylesheet" href="css/leaflet-tag-filter-button.css" />
    <script src="js/leaflet-easy-button.js"></script>
    <script src="js/leaflet-tag-filter-button.js"></script>
    <!-- plugin -->

    <style type="text/css">
        <!--
        #mapid {
            height: 400px;
            width: 600px
        }

        .easy-button-button {
            display: block !important;
        }

        .tag-filter-tags-container {
            left: 30px;
        }
        -->
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script>
        window.onload = function () {
            var map = L.map('mapid').setView([35.7102, 139.8132], 15);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
            }).addTo(map);

            var firstMarker = L.marker([35.7101, 139.8107], { tags: ['first'] }).addTo(map).bindPopup('first');
            var secondMarker = L.marker([35.7121, 139.8207], { tags: ['second'] }).addTo(map).bindPopup('second');
            var bothMarker = L.marker([35.7111, 139.8207], { tags: ['first', 'second'] }).addTo(map).bindPopup('first & second');

            L.control.tagFilterButton({
                data: ['first', 'second', 'none'],
                icon: '<img src="filter.png">'
            }).addTo(map);
        }

    </script>
</body>

</html>
